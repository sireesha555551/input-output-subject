<div class="parent">
    <strong>Parent Component</strong>
    <hr /> Enter a value:
    <input type="text" [(ngModel)]="myTextVal" name="myTextVal">
    <button (click)="sendTextValue()">Pass Value to Subject Observable</button>
    <br /><br /> Value emitted from child using @Output: <strong>{{valuefromChild}}</strong>
    <br /><br />
    <!--Child-->
    <app-child [myInputVal]="myTextVal" (myOutputVal)="readOutputValueEmitted($event)"></app-child>
</div>
